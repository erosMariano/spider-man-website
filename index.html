<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man: Mires Morales | PS5</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="./js/svg-inject.min.js"></script>
</head>
<body>


    <!-- ===========  HEADER  =========== -->
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="svg/logo-spider.svg" onload="SVGInject(this)">
                </div>

                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Story</a></li>
                    <li><a href="#" class="nav-link">Wallpaper</a></li>
                    <li><a href="#" class="nav-link">#BeYourself</a></li>
                </ul>
            </div>

            <div class="nav-social">
                <img src="svg/icon-facebook.svg" onload="SVGInject(this)">
                <img src="svg/icon-instagram.svg" onload="SVGInject(this)">
                <img src="svg/icon-youtube.svg" onload="SVGInject(this)">
                <img src="svg/icon-twitter.svg" onload="SVGInject(this)">
            </div>

            <div class="bx mr-2">

            </div>
        </nav>
    </header>
    <!-- ===========  BG-VIDEO  =========== -->
    <div class="bg-video">
        <div class="video" autoplay muted loop>
            <source src="video/spiderman.mp4" type="video/mp4">
        </div>
    </div>

    <!-- ===========  CONTAINER  =========== -->

    <section class="container">
        <div class="container-item-1">
            <div class="px-1">
                <img src="img/spiderman-text.png" onload="SVGInject(this)">
            </div>

            <p class="my-2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, obcaecati eveniet? Ipsam facere laudantium rerum tempora ullam aliquid quis rem sapiente illum! Aliquid, iure. Excepturi nostrum enim velit quis? Eveniet!
            </p>

            <div class="my-1">
                <a href="#" class="btn">Pre-order now</a>
                <a href="#" class="ml-2 btn-secondary">watch the teaser</a>
            </div>

            <div class="flex align-items-center"> 
                <img src="svg/ps.svg" class="w-auto" onload="SVGInject(this)">
                <img src="svg/marvel.svg" class="ml-2 w-auto" onload="SVGInject(this)">
            </div>
        </div>
        <div class="container-item-2">
            
            <img src="img/spiderman.png" class="spiderman" onload="SVGInject(this)">
        </div>
    </section>

</body>
</html>
